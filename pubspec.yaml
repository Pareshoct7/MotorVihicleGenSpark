name: flutter_app
description: "Motor Vehicle Inspection App with PDF Generation"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State management
  provider: 6.1.5+1
  
  # Local storage
  hive: 2.2.3
  hive_flutter: 1.1.0
  shared_preferences: 2.5.3
  
  # PDF generation
  pdf: 3.11.1
  printing: 5.13.3
  
  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.4
  uuid: ^4.5.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/inspection_template.docx
    - assets/dominos_logo.png
    - assets/vehicle_diagram.jpeg
